resourceType: Endpoint
id: ehr1-examplehealth-internal

meta:
  extension:
  - url: http://hl7.org/fhir/StructureDefinition/instance-name
    valueString: Ehr1 Examplehealth Internal Example
  - url: http://hl7.org/fhir/StructureDefinition/instance-description
    valueMarkdown: This is an Endpoint example for the *Patient Access Endpoint Profile* and is used in Example 5 - EHR and EHR Customer Hosted Brands Bundles.  This endpoint references examplehealth Organization *within* the same Bundle.
  profile:
        - 'http://hl7.org/fhir/smart-app-launch/StructureDefinition/patient-access-endpoint'


extension:
    - 
        url: 'http://hl7.org/fhir/smart-app-launch/StructureDefinition/endpoint-fhir-version'
        valueCode: 1.0.2
status: active
address: 'https://example.org/EHR1/ExampleHealth/api/FHIR/DSTU2'
name: FHIR DSTU2 Endpoint for ExampleHealth's EHR1 Patient Gateway
contact:
    - 
        system: url
        value: 'https://open.ehr.com'
connectionType:
    system: 'http://terminology.hl7.org/CodeSystem/endpoint-connection-type'
    code: hl7-fhir-rest

payloadType:
    - 
      coding:
          -
            system: 'http://terminology.hl7.org/CodeSystem/endpoint-payload-type'
            code:  none

managingOrganization:
    reference: Organization/ehr1-examplehealth-internal
