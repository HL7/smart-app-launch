name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: |
          docker pull hl7fhir/ig-publisher-base && \
          docker run 
            -v $(pwd):/home/publisher/ig \
            hl7fhir/ig-publisher-base \
            sh -c "sushi && _updatePublisher.sh && _genonce.sh"
