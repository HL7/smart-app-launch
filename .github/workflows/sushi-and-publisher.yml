name: CI

on:
  push:
    branches: [pab]
  pull_request:
    branches: [pab]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
  
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build Implementation Guide
        run: |
          docker run \
            -v $(pwd):/home/publisher/ig \
            hl7fhir/ig-publisher-base \
            sh -c "sushi && ./scripts/_updatePublisher.sh --yes && ./scripts/_genonce.sh"
      - name: Deploy to GitHub Pages  # action from the GitHub Marketplace
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          folder: output # deploy from the docs from the prior step
        id: deployment
        uses: actions/deploy-pages@v2
